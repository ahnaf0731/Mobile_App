name: fix_it_now
description: A home maintenance service booking mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  table_calendar: ^3.0.9
  
  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

